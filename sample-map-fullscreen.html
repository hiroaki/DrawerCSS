<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/>
<title>DrawerCSS</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html, body, #map_canvas { width: 100%; height: 100%; margin: 0px; padding: 0px; }
#drawer { overflow: auto; }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
<script src="drawer-css.js"></script>
<script>
google.maps.event.addDomListener(window, 'load', function (){
    new google.maps.Map(document.getElementById('map_canvas'), {
        zoom: 5,
        center: new google.maps.LatLng(35.6841306, 139.774103),
        mapTypeId: google.maps.MapTypeId.ROADMAP
        });

    drr = new DrawerCSS('map_canvas', 'drawer', {
      span: '30%',
      effect: 'compress',
      side: 'BOTTOM'
      });

    google.maps.event.addDomListener(document.getElementById('map_canvas'), 'click', function (){
      this.toggle();
    }.bind(drr));
});

</script>
